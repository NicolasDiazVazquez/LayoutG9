<!DOCTYPE html>
<html>

<head>
    <title>Trivial</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="trivia.css">
    <link rel="icon" href="logo.png">
</head>

<body>
    <header>
        <img src="logo.png" alt="Trivial" class="logo">
        <h1>Quiz Quest Trivia</h1>
    </header>
    <main>

        <div class="inici">
            Entra el teu nom
            <input type="text" class="inputNom">
        </div>

        <div class="startTrivia">
            <select id="difficulty" class="difficulty">
                <option id="empty" value="empty">Selecciona una difficultat</option>
                <option id="default" value="default">Normal</option>
                <option id="easy" value="easy">Facil</option>
                <option id="medium" value="medium">Mitg</option>
                <option id="hard" value="hard">Dificil</option>
            </select>

            <input type="text" class="countPreguntes" placeholder="NÂº preguntes">
        </div>


        <div class="questionContainer">
            <div class="question">
                Carregant...
            </div>
        </div>

        <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>

        <div class="rectangle-container">
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="rectangle answer red" id="a"></div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="rectangle answer blue" id="b"></div>
                </div>
            </div>


            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="rectangle answer yellow" id="c"></div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="rectangle answer green" id="d"></div>
                </div>
            </div>
        </div>


        <canvas id="grafica"></canvas>
        <div class="buttonInici">
            <button class="restart">Vos tornar a jugar?</button>
        </div>

    </main>
    <footer>
        <p>Nico i Edgar</p>
    </footer>
</body>

</html>
